<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Sychlopedia Chemicals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    /* Base styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    a { text-decoration: none; color: inherit; }

    /* Header & Responsive nav */
    header { background: #00334e; }
    .top-bar {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .logo img { height: 50px; }
    .nav-container { display: flex; align-items: center; gap: 1rem; }
    .hamburger { display: none; background: none; border: none; font-size: 1.8rem; color: white; cursor: pointer; }
    .nav-links ul { display: flex; gap: 1rem; list-style: none; margin: 0; }
    .nav-links a { padding: 0.5rem; font-weight: 600; color: white; }
    .nav-links a:hover { color: #66ccff; }
    @media(max-width:768px) {
      .hamburger { display: block; }
      .nav-links { position: absolute; top: 70px; right: 0; background: #00334e; width: 100%; display: none; }
      .nav-links.show { display: block; }
      .nav-links ul { flex-direction: column; padding: 1rem; }
    }

    /* Hero banner */
    .banner {
      background: url('images/contact-banner.jpg') center/cover no-repeat;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .banner h1 {
      position: relative;
      color: white;
      font-size: clamp(2.5rem, 6vw, 4rem);
      z-index: 1;
    }

    /* Contact Section */
    .contact-section {
      max-width: 1100px;
      margin: -60px auto 3rem;
      padding: 0 1rem;
    }
    .contact-section .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .card h2 {
      color: #00334e;
      margin-bottom: 0.5rem;
    }

    .info-card p, .info-card li {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin: 0.5rem 0;
      color: #444;
    }
    .info-card li a:hover { color: #005580; }

    /* Form styling */
    .form-card label {
      font-weight: 600;
      margin-top: 1rem;
    }
    .form-card input,
    .form-card textarea {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.7rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fdfdfd;
    }
    .form-card button {
      margin-top: 1.5rem;
      width: fit-content;
      padding: 0.8rem 2rem;
      background: #00334e;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-card button:hover {
      background: #005580;
    }

    /* Map container */
    .map {
      margin: 2rem 1rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .map iframe {
      width: 100%;
      height: 360px;
      border: 0;
    }

    /* Footer */
    footer {
      background: #001d2b;
      padding: 1.5rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <div class="top-bar">
    <div class="logo"><img src="images/logo-csc.png" alt="CSC Logo"></div>
    <div class="nav-container">
      <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
      <nav class="nav-links" id="nav-links">
        <ul>
        
          <li><a href="home.html">Home</a></li>
            
          <li><a href="about.html">About</a></li>
          <li><a href="carrer.html">Career</a></li>

          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="banner"><h1>Contact Us</h1></div>
</header>

<section class="contact-section">
  <div class="cards">
    <div class="card info-card">
      <h2>Get in Touch</h2>
      <p><i class="fas fa-phone-alt"></i> +321 15067044</p>
      <p><i class="fas fa-envelope"></i> info@sychlopedia.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Plot C1/B‑5406/1, GIDC, Ankleshwar, Gujarat, India</p>
      <h3>Follow Us</h3>
      <ul>
        <li><i class="fab fa-facebook"></i><a href="#">Facebook</a></li>
        <li><i class="fab fa-instagram"></i><a href="#">Instagram</a></li>
        <li><i class="fab fa-linkedin"></i><a href="#">LinkedIn</a></li>
      </ul>
    </div>

    <div class="card form-card">
      <h2>Send a Message</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your full name" required />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject (optional)" />
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</section>

<div class="map">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18..."
    allowfullscreen="" loading="lazy"
  ></iframe>
</div>

<footer>
  &copy; 2025 Sychlopedia Chemicals. All rights reserved.
</footer>

<script>
  document.getElementById('hamburger').onclick = () => {
    document.getElementById('nav-links').classList.toggle('show');
  };
</script>
</body>
</html>
